<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 추천하기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .menu-img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>오늘의 점심 메뉴 추천</h1>
        <button onclick="recommendMenu()">메뉴 추천 받기</button>
        <div class="result" id="menuResult"></div>
        <img src="https://i.pinimg.com/originals/b3/ea/f6/b3eaf6887373920fab5a247bc8566d81.jpg" alt="추천 메뉴 이미지" class="menu-img" id="menuImg">
    </div>

    <script>
        const menuList = [
            { name: '짜장면', image: 'https://th.bing.com/th/id/OIP.3SXdGkpIZG6E5cvOSNToMAHaEK?w=326&h=183&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { name: '떡볶이', image: 'https://th.bing.com/th/id/OIP.8DvCRDjc8aenXjYUB5n3PwHaHa?w=172&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { name: '김밥', image: 'https://th.bing.com/th/id/OIP.7qWCjTMnbwtqMGiRErcH3gHaE-?w=280&h=188&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { name: '샐러드', image: 'https://th.bing.com/th/id/OIP.cnqkUSsWMsAu5vI08j8qvwHaE8?w=232&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { name: '햄버거', image: 'https://th.bing.com/th/id/OIP.VVXIYijBtAPKJRHpIYlsbAHaFW?w=234&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { name: '라면', image: 'https://th.bing.com/th/id/OIP.RtF4yU8p89E7ub-4gEBF7gHaHa?w=168&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            
            { name: '파스타', image: 'https://recipe1.ezmember.co.kr/cache/recipe/2019/04/01/f8b3042c80a214dd7cc60fa2027cdc9d1.jpg' },
            { name: '피자', image: 'https://th.bing.com/th/id/OIP.LYlSo7p2yQxyYYGStzoEJAHaHa?w=171&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            
            { name: '회', image: 'https://th.bing.com/th/id/OIP.ws9Gxg_woej_4xl5hKwe4AHaEK?w=329&h=185&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { name: '카레', image: 'https://th.bing.com/th/id/OIP.xQKqHaVK6qoOOSVFruT4UQHaHa?w=160&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { name: '스테이크', image: 'https://th.bing.com/th/id/OIP.VrctRDGQszkfH-s4aTQPPgHaFj?w=216&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { name: '비빔밥', image: 'https://th.bing.com/th/id/OIP.wTzDHO19L7ctY7QGWxQXGAHaD3?w=311&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { name: '김치찌개', image: 'https://th.bing.com/th/id/OIP.673T3Kl_fBoMWCmMdwgtNAHaE8?w=294&h=196&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
          
          
        ];

        function recommendMenu() {
            const randomIndex = Math.floor(Math.random() * menuList.length);
            const recommendedMenu = menuList[randomIndex];
            const resultElement = document.getElementById('menuResult');
            const imgElement = document.getElementById('menuImg');
            resultElement.textContent = `추천 메뉴: ${recommendedMenu.name}`;
            imgElement.src = recommendedMenu.image;
            imgElement.alt = recommendedMenu.name;
        }
    </script>
</body>
</html>
